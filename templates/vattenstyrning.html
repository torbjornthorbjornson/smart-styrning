<<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Vattenstyrning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .bassang {
            width: 400px;
            height: 240px;
            background-color: #cce5ff;
            border: 2px solid #007bff;
            border-radius: 10px;
            position: relative;
            margin: 20px;
        }
        .vattennivå {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #007bff;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .tryckstapel {
            width: 60px;
            height: 240px;
            background-color: #f8d7da;
            border: 2px solid #dc3545;
            border-radius: 10px;
            position: relative;
            margin: 20px;
        }
        .trycknivå {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #dc3545;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .label {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Vattenstyrning</h1>
    <div class="container">
        <div>
            <div class="bassang">
                <div class="vattennivå" style="height: {{ level_percent }}%;"></div>
            </div>
            <div class="label">Bassängnivå: {{ level_liters }} liter</div>
        </div>
        <div>
            <div class="tryckstapel">
                <div class="trycknivå" style="height: {{ pressure_percent }}%;"></div>
            </div>
            <div class="label">Systemtryck: {{ system_pressure }} bar</div>
        </div>
    </div>
</body>
</html>
